<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
        <link rel="icon" href="img/book.png" type="image/png">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="column1">
            <button id="bookBtn">Add</button>
            <button class="addButton">Add</button>
            <button class="addButton">Add</button>
            <button class="addButton" onclick="bookForm.html" type="button">Add</button>
        </div>
        <div class="column2">
            <nav class="nav">Book Collection</nav>
            <div id = "table"></div>
        </div>
        <div class="formContainer-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="bookHeader">Add Book</h3>
                    <h1 class="close">+</h1>
                </div>
                <form id="bookForm">
                   
                    <label for="booktitle">Book Title:</label>
                    <input type="text" id="booktitle" name="booktitle">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages">
                    <div>
                        <label for="read">Have you read:</label>
                        <br/>
                        <label for="Yes">Yes</label>
                        <input type="radio" id="Yes" name="read" value="Yes">
                        
                        <label for="No">No</label>
                        <input type="radio" id="No" name="read" value="No">
                    </div>  
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
